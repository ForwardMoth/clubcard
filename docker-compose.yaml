services:
  clubcard:
    image: postgres:14
    container_name: club_card_postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - club_card

  club_card_service:
    image: ${DOCKER_HUB_USERNAME}/club-card:latest
    container_name: club_card
    depends_on:
      clubcard:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/api/privilege/all" ]
      interval: 20s
      timeout: 5s
      retries: 5
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT}
      DB_HOST: ${DB_HOST}
      SECRET_KEY: ${SECRET_KEY}
      LIFETIME: ${LIFETIME}
      HTTP_PORT: ${HTTP_PORT}
    ports:
      - "${HTTP_PORT}:8080"
    networks:
      - club_card

volumes:
  pg_data:

networks:
  club_card:

